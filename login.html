<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
</head>
<body>
    <div id="login">
        <p>로그인</p>
        <form id="loginForm" onsubmit="return checkLogin()">
            <label for="user">ID</label>
            <input type="text" id="user" size="15"><br>
            <label for="pass">PW</label>
            <input type="password" id="pass" size="15"><br>
            <input type="submit" value="로그인">
        </form>
        <P>또는</P>
        <hr>
        <P><a href="home.html" onclick="setGuestCookie()">비회원 이용할게요</a></P>
    </div>
</body>
<script>
    function setGuestCookie() {
            document.cookie = "member=guest; max-age=3600";
        }
    function checkLogin() {
        var username = document.getElementById('user').value;
        var password = document.getElementById('pass').value;

        if (username.trim() !=='' && password.trim()!=='') {
            document.cookie = "member=loggedIn; max-age=3600"; // 1시간 동안 유효한 쿠키

            alert("로그인 성공!");
            window.location.href="home.html";
            return false;
        } else {
            alert("아이디나 비밀번호가 일치하지 않습니다.");
            return false;
        }
    }
</script>
</html>
